<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 2 Learning Log</title>
</head>


<body>
    
    <div id="root">
        <input type="text" id="input" v-model="message">
        <p>You'll gonna see the message here: {{ message }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#root',
            data: {
                message: 'Whatever you see.'
            }
        })
    </script>
</body>
</html>
